{% extends "base.html" %}
{% block title %}Editar Caixa #{{ caixa.id }}{% endblock %}
{% block content %}
<div class="card">
    <div class="card-header bg-warning text-dark">
        <h5 class="mb-0">Editar Caixa #{{ caixa.id }}</h5>
    </div>
    <div class="card-body">
        <form method="POST">
            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label">Saldo Inicial (R$)</label>
                    <input type="text" class="form-control currency-input" name="saldo_inicial" value="{{ caixa.saldo_inicial }}" required placeholder="0,00">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Saldo Final (R$)</label>
                    <input type="text" class="form-control currency-input" name="saldo_final" value="{{ totais.saldo_final }}" required placeholder="0,00">
                </div>
            </div>
            
            <div class="alert alert-warning">
                <i class="fas fa-exclamation-triangle"></i> Atenção: Editar o caixa pode afetar os relatórios!
            </div>
            
            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-warning">Salvar Alterações</button>
                <a href="{{ url_for('admin_visualizar_caixa', caixa_id=caixa.id) }}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
