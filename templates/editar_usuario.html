{% extends "base.html" %}
{% block title %}Editar Usuário - Sistema de Caixa{% endblock %}
{% block content %}

<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-warning text-white">
                    <h5 class="mb-0"><i class="fas fa-user-edit me-2"></i>Editar Permissões - {{ usuario.nome }}</h5>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('admin_editar_usuario', usuario_id=usuario.id) }}">
                        <div class="mb-3">
                            <label class="form-label">Perfil</label>
                            <select class="form-select" name="perfil" required>
                                <option value="OPERADOR" {% if usuario.perfil == 'OPERADOR' %}selected{% endif %}>Operador</option>
                                <option value="ADMIN" {% if usuario.perfil == 'ADMIN' %}selected{% endif %}>Administrador</option>
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <h6>Permissões de Acesso:</h6>
                            
                            <div class="form-check mb-2">
                                <input class="form-check-input" type="checkbox" 
                                       name="acesso_dashboard" id="acesso_dashboard"
                                       {% if usuario.acesso_dashboard %}checked{% endif %}>
                                <label class="form-check-label" for="acesso_dashboard">
                                    <i class="fas fa-tachometer-alt me-1"></i> Dashboard
                                </label>
                            </div>
                            
                            <div class="form-check mb-2">
                                <input class="form-check-input" type="checkbox" 
                                       name="acesso_configuracoes" id="acesso_configuracoes"
                                       {% if usuario.acesso_configuracoes %}checked{% endif %}>
                                <label class="form-check-label" for="acesso_configuracoes">
                                    <i class="fas fa-cog me-1"></i> Configurações
                                </label>
                            </div>
                            
                            <!-- ADICIONAR ESTE CHECKBOX -->
                            <div class="form-check mb-2">
                                <input class="form-check-input" type="checkbox" 
                                       name="acesso_relatorios" id="acesso_relatorios"
                                       {% if usuario.acesso_relatorios %}checked{% endif %}>
                                <label class="form-check-label" for="acesso_relatorios">
                                    <i class="fas fa-chart-bar me-1"></i> Relatórios
                                </label>
                            </div>
                        </div>
                        
                        <div class="d-flex gap-2">
                            <a href="{{ url_for('configuracoes') }}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left me-2"></i>Cancelar
                            </a>
                            <button type="submit" class="btn btn-warning">
                                <i class="fas fa-save me-2"></i>Salvar Alterações
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
